<body>
    <form id="fetchHistory">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Load History</button>
    </form>

    <label for="historyLimit"># of most recent history items to cluster</label>
    <input type="text" name="historyLimit" id="historyLimit" placeholder="300">
    <br>
    <label for="kMeans"># of clusters to discover (k-means)</label>
    <input type="text" name="kMeans" id="kMeans" placeholder="5">

    <br><br>

    <button id="computeWordMatrix">Compute Word Matrix</button>
    <button id="doHierarchicalCluster">Print hierarchical clusters</button>
    <button id="doKMeans">Print k-means clusters</button>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="app.js"></script>
</body>
