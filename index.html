<body>
    <strong>Experimental history clusterer. Please open console.</strong>
    <form id="fetchHistory">
        <p>Fx Account Credentials. eghm, not for safe keeping ;)</p>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Load History</button>
    </form>

    <p><u>Clustering parameters</u></p>
    <label for="historyLimit"># of most recent history items to cluster</label>
    <input type="text" name="historyLimit" id="historyLimit" placeholder="300">
    <br>
    <label for="kMeans"># of clusters to discover (k-means)</label>
    <input type="text" name="kMeans" id="kMeans" placeholder="5">
    <br>
    <label for="numberOfVisits"># of last visits to consider (for time-based clustering)</label>
    <input type="text" name="numberOfVisits" id="numberOfVisits" placeholder="3">
    <br>
    <label>Cluster by:</label>
    <input type="radio" name="clusterBy" value="combined" id="clusterByCombined"><label for="clusterByCombined">Combined</label>
    <input type="radio" name="clusterBy" value="title" id="clusterByTitle" checked><label for="clusterByTitle">Page Title</label>
    <input type="radio" name="clusterBy" value="time" id="clusterByTime"><label for="clusterByTime">Time of Visit</label>

    <p><u>After changing any of the above, press this:</u></p>
    <button id="computeWordMatrix">Compute Word Matrix</button>

    <br><br>
    <p><u>Let's go, pick one already:</u></p>
    <button id="doHierarchicalCluster">Print hierarchical clusters</button>
    <button id="doKMeans">Print k-means clusters</button>

    <div style="margin-top: 20px;" id="results"></div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="app.js"></script>
</body>
